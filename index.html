<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, tr, td, th {
            border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
    <script src="js/metadata.js"></script>
    <script src="js/dummyData.js"></script>
    <script src="js/superTable.js"></script>
    <script src="js/superForm.js"></script>
</head>
<body>
    <div id="content"></div>
<script>
    var classFromTemplate = {
        table: SuperTable,
        form: SuperForm
    }

    showPage('editAndDetailsPersonPage', 1);
    function showPage(pageName, params) {
        const myMetadata = metadata[pageName];
        const template = classFromTemplate[myMetadata.template];
        const htmlGenerator = new template(myMetadata, dummyData[myMetadata.dataPath], params);
        document.getElementById('content').innerHTML = htmlGenerator.getHtml();
    }

    function formatDate(d) {
        let month = String(d.getMonth() + 1);
        let day = String(d.getDate());
        const year = String(d.getFullYear());

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        return `${year}-${month}-${day}`;
    }
</script>
</body>
</html>
